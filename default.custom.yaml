patch:
  key_binder:
    bindings:
      - { when: always, accept: Shift+space, toggle: ascii_mode }
      - { when: always, accept: Shift+Control+c, toggle: ascii_mode }
      - { when: always, accept: Control+comma, toggle: full_shape }
  ascii_composer:
    switch_key:
      Caps_Lock: clear
      Shift_L: noop
      Shift_R: noop
      Control_L: noop
      Control_R: noop
